<form class="formulario" action=""(ngSubmit)= "onSubmit()">
    <h2>Registrar un nuevo producto</h2>
    <div class="contenedor">
        <div class="idProducto">
            <label for="">ID del producto</label>
            <input type="text" name="id" id="" [(ngModel)]="id">
        </div>
        <div class="nombreProducto">
            <label for="">Nombre producto</label>
            <input type="text" name="titulo" id="" [(ngModel)]="titulo">
        </div>

        <div class="precio">
            <label for="">Precio</label>
            <input type="text" name="precio" id="" [(ngModel)]="precio">
        </div>

        <div class="cantidad">
            <label for="">Cantidad</label>
            <input type="text" name="cantidad" id="" [(ngModel)]="cantidad">
        </div>
    </div>

    <input type="submit" value="AÃ±adir producto" class="boton">
</form>
